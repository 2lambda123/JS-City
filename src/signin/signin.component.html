<form class="navbar-form navbar-right" name="login" ng-submit="$ctrl.authenticate(form, $ctrl.user)">
    <div class="form-group">
        <input type="text" placeholder="Pseudo" class="form-control input-sm" ng-model="$ctrl.user.username">
    </div>
    <div class="form-group">
        <input type="password" placeholder="Mot de passe" class="form-control input-sm" ng-model="$ctrl.user.password">
    </div>
    <button type="submit" class="btn btn-success btn-sm">Se connecter</button>
</form>
